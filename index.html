<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>

<body>
    <div class="box-questions">
        <div class="header">
            <p>Chatbot</p>
        </div>
        <p id="status"></p>
        <div id="history">
            <!-- Chatbot historic -->
        </div>
        <div class="footer">
            <input type="text" id="message-input" placeholder="Insert text...">
            <button class="btn-submit" id="btn-submit" onclick="sendMessage()">Submit</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
